<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Animation</title>
    <style>
        @keyframes slide {
            from { transform: translateX(0); }
            to { transform: translateX(300px); }
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: blue;
            animation: slide 2s infinite;
        
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
