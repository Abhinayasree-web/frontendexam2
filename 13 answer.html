<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Two columns */
      gap: 15px; /* Spacing between images */
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%; /* Make images responsive */
      height: auto;
      filter: grayscale(100%);
      transition: filter 0.3s ease; /* Smooth transition for hover effect */
    }

    .gallery img:hover {
      filter: grayscale(0%); /* Remove grayscale on hover */
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1731927321922-1df90db6a286?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1NXx8fGVufDB8fHx8fA%3D%3D" alt="Image 1">
    <img src="https://plus.unsplash.com/premium_photo-1731951688289-1de7eb23bdd1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0N3x8fGVufDB8fHx8fA%3D%3D" alt="Image 2">
    <img src="https://images.unsplash.com/photo-1732704827525-4ffb9262eff6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0NXx8fGVufDB8fHx8fA%3D%3D" alt="Image 3">
    <img src="https://images.unsplash.com/photo-1732782703007-91c4ee3bc23d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0MHx8fGVufDB8fHx8fA%3D%3D" alt="Image 4">
  </div>
</body>
</html>
