<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      background-image: url("https://images.unsplash.com/photo-1732295160406-e27ad05d6564?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw5OHx8fGVufDB8fHx8fA%3D%3D"); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 50px;
    }

    .hero h1 {
      color: white;
      font-size: 3rem;
      font-family: Arial, sans-serif;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero {
        padding: 20px;
      }

      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to Our Webpage</h1>
  </div>
</body>
</html>
