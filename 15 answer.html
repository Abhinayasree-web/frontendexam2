<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text on Top of Image</title>
  <style>
    /* Container for the image and text */
    .image-container {
      position: relative; /* Allows positioning of child elements */
      width: 100%;
      max-width: 600px; /* Optional: Set a max width for the container */
    }

    /* The image itself */
    .image-container img {
      width: 100%;  /* Ensures the image is responsive */
      height: auto;
    }

    /* The text on top of the image */
    .overlay-text {
      position: absolute; /* Positions the text on top of the image */
      top: 50%; /* Center the text vertically */
      left: 50%; /* Center the text horizontally */
      transform: translate(-50%, -50%); /* Adjusts for the exact center */
      color: white; /* Text color */
      font-size: 2rem; /* Text size */
      font-weight: bold; /* Optional: Make the text bold */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional: Add shadow for better readability */
      text-align: center; /* Optional: Center text alignment */
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="https://images.unsplash.com/photo-1732832133237-d947499e75d2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzNXx8fGVufDB8fHx8fA%3D%3D" alt="Sample Image">
    <div class="overlay-text">Text on Top of Image</div>
  </div>

</body>
</html>
