<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <style>
        .card {
            border: 1px solid gray;
            padding: 20px;
            margin: 10px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="card">
        <p>Is it a simple card with a gray border, 20px padding, and 10px margin. The card has a maximum width of 300 pixels.</p>
    </div>
</body>
</html>
